<body class="main-wrapper">

	<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade

	<header class="main-header">
		<div class="header-lower">
			<div class="auto-container clearfix">

				<div class="outer-box">
					<div class="logo">
						<a href="#/home">
							<img alt="Site logo" class="img-logo img-png animated rotateIn"
								data-tooltip="yes" title="Home" data-placement="right"
								src="/images/logo.png">
						</a>
					</div>

					<nav class="main-menu">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle"
								data-toggle="collapse" data-target=".navbar-collapse">
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
						</div>

						<div class="navbar-collapse collapse clearfix">
							<!--<sec:access role="none">-->
							<ul class="navigation" ng-switch on="logged">
								<li class="hvr-underline-from-center" ng-switch-when="false"><a
										href="#/auth">
										<i class="fa fa-sign-in"></i>Sign In
									</a></li>
								<li class="hvr-underline-from-center" ng-switch-when="false"><a
										href="#/chooserole">
										<i class="fa fa-user-plus"></i>Sign Up
									</a></li>


							</ul>
							<!--</sec:access>-->
							<!--<sec:access role="user">-->
							<ul class="navigation" ng-switch on="logged">
								<li class="hvr-underline-from-center" ng-switch-when="true"><a
                                        href="#/cabinet/main">{{name}} {{lastName}}
									</a></li>
								<li id="logout" ng-click="logout()"
									class="hvr-underline-from-center" ng-switch-when="true"><a
										href="#/logout">
										<i class="fa fa-sign-out"></i>Logout
									</a></li>
							</ul>
							<!--</sec:access>-->
						</div>
					</nav>

				</div>
			</div>
		</div>
	</header>
