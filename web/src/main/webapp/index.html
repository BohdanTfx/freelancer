							</a>
						</div>

						<nav class="main-menu">

									<span class="icon-bar"></span>

									</ul>

								<!--<sec:access role="user">-->
									<ul class="navigation">
										<li class="hvr-underline-from-center"><a
												href="#/cabinet/main">

										</a></li>
										<li id="logout" class="hvr-underline-from-center"><a
												href="#/logout">
											<i class="fa fa-sign-out"></i>Logout
										</a></li>
									</ul>
