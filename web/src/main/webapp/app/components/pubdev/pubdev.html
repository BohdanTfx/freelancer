<div class="container" style="padding-top: 50px;">
    <div class="row">
        <div class="col-md-12">
            <div class="well panel panel-default">
                <div class="panel-body">
                    <!--<div class="media-left media-bottom">
                        <a href="#">
                            <img class="media-object" ng-src="{{img}}">
                        </a>
                        <span class="date">On site from: {{regDate}}</span>
                        <ul class="list-inline ratings text-center" title="Ratings">
                            <li ng-repeat="i in getNumber(rate)"><a href="#"><span class="fa fa-star fa-lg"></span></a>
                            </li>
                        </ul>

                    </div>-->
                    <div class="col-xs-8 hr">
                        <div class="user" style="background-image: url('{{img}}')"></div>
                        <h2><em>{{fname}} {{lname}}</em></h2>
                        <!--<span class="sp">&#36; {{hourly}} &#47;hr</span>-->
                        <div class="border col-xs-9">

                        </div>
                        <h3>Overview</h3>

                        <p>{{overview}}</p>

                        <!--<p>
                            <span ng-repeat="tech in techs">
                                <span class="label label-success lb">{{tech.name}}</span>
                            </span>
                        </p>-->


                    </div>
                    <div class="col-xs-4 right-side">
                        <br/>

                        <p>

                        <div class="btn btn-block btn-primary"><span class="glyphicon glyphicon-thumbs-up"></span> Hire
                            me
                        </div>
                        </p>
                        <p class="position">
                        <h4>{{position}}</h4>
                        <ul class="list-inline ratings" title="Ratings">
                            <li ng-repeat="i in getNumber(rate)"><a href="#"><span
                                    class="fa fa-star fa-lg"></span></a>
                            </li>
                        </ul>
                        <span class="sp">&#36; {{hourly}} &#47;hr</span>
                        </p>
                        <p>
                            <span ng-repeat="tech in techs">
                                <span class="label label-success lb">{{tech.name}}</span>
                            </span>
                        </p>
                        <!--<p>On site from: <br/>
                            {{regDate}}
                        </p>-->
                        <md-divider></md-divider>
                        <p>
                        <h5>Phone: {{phone}}</h5>
                        </p>
                        <p>
                        <h5>Skype: {{skype}}</h5>
                        </p>
                        <p>
                        <h5>Email: {{email}}</h5>
                        </p>

                        <div class="btn btn-block btn-danger"><span class="glyphicon glyphicon-envelope"></span> Write
                            me
                        </div>
                    </div>
                    <!--/row-->
                </div>
                <div class="row">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#menu1" data-toggle="tab"><span
                                class="glyphicon glyphicon-th"></span> Feedbacks</a></li>
                        <li><a href="#menu2" data-toggle="tab"><span class="glyphicon glyphicon-paperclip"></span>
                            Portfolio</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade in active" id="menu1">
                            <div ng-repeat="feed in feeds">
                                <br/>
                                <div class="feed" style="background-image: url('{{feed.customer.imgUrl}}')"></div>
                                <p><em>{{feed.customer.fname}} {{feed.customer.lname}}</em></p>

                                <p>{{feed.comment}}</p>
                                <ul class="list-inline ratings" title="Ratings">
                                    <li ng-repeat="i in getNumber(feed.rate)"><a href="#"><span
                                            class="fa fa-star fa-lg"></span></a>
                                    </li>
                                </ul>
                                <br/>
                                <md-divider></md-divider>
                            </div>
                        </div>
                        <br/>
                        <div class="tabe-pane fade" id="menu2">
                            <br/>

                            <div ng-repeat="port in ports">
                                <h4><em>{{port.title}}</em></h4>

                                <p>{{port.descr}}</p>
                            </div>
                            <md-divider></md-divider>
                            <br/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--/panel-body-->
        <!--/panel-->
    </div>
    <!--/col-->
</div>
<!--/row-->
</div>
