<md-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <small> Information</small>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()" aria-label="Button">
                <i class="fa fa-times"></i>
            </md-button>
        </div>
    </md-toolbar>
    <div ng-show="flagConfirmPhoneCode">
        <div>
            <div class="panel panel-success">
                <div class="panel-heading">Email Changed</div>
            </div>
        </div>
    </div>
    <div ng-hide="flagConfirmPhoneCode">
        <div>
            <div class="panel panel-success">
                <div class="panel-heading">Code is wrong</div>
            </div>
        </div>
    </div>
    <md-dialog-actions>
        <md-button ng-click="cancel()" md-autofocus aria-label="Button">
            Ok
        </md-button>
    </md-dialog-actions>
</md-dialog>
