<md-dialog>
    <form name="confirmForm" novalidate ng-submit="confirmPhoneCode()">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <small> Information</small>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <i class="fa fa-times"></i>
                </md-button>
            </div>
        </md-toolbar>
           <div ng-if="confirmPasswordFlag">
            <div>
                <div class="panel panel-success">
                    <div class="panel-heading">Enter code from SMS</div>
                    <div class="panel-body">
                        <md-input-container class="col-xs-6 col-sm-6 box-none">
                            <input type="text" name="confirmCode" ng-required="true" ng-model="confirmCode">
                        </md-input-container>
                    </div>
                </div>
            </div>
        </div>
        <div ng-if="!confirmPasswordFlag">
            <div>
                <div class="panel panel-success" class="color: red;">
                    <div class="panel-heading">You enter wrong password</div>
                </div>
            </div>
        </div>
        <md-dialog-actions>
            <md-button type="submit" ng-if="confirmPasswordFlag" md-autofocus>
                Confirm
            </md-button>
            <md-button ng-click="cancel()" md-autofocus>
                Exit
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
