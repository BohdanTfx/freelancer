<md-dialog>
    <form name="confirmForm" novalidate ng-submit="confirmPhoneCode()">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <small> Information</small>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <i class="fa fa-times"></i>
                </md-button>
            </div>
        </md-toolbar>


        <div ng-if="confirmPhoneCode">
            <div>
                <div class="panel panel-success" class="color: red;">
                    <div class="panel-heading">Password Changed</div>
                </div>
            </div>
        </div>
        <div ng-if="!confirmPhoneCode">
            <div>
                <div class="panel panel-success" class="color: red;">
                    <div class="panel-heading">Code is wrong</div>
                </div>
            </div>
        </div>

        <md-dialog-actions>

            <md-button ng-click="cancel()" md-autofocus>
                Ok
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
