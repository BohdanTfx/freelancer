<div class="container col-xs-12 center">
    <div class="row">
        <div class="form-group col-xs-12">
            <label for="all">All:</label>
            <input type="text" ng-model="search.$" class="form-control" id="all">
        </div>
        <div class="form-group col-xs-6">
            <label for="title">Title:</label>
            <input type="text" class="form-control" ng-model="search.title" id="title">
        </div>
        <div class="form-group col-xs-6">
            <label for="describe">Describe:</label>
            <input type="text" class="form-control" ng-model="search.descr" id="describe">
        </div>
        <div class="form-group col-xs-6">
            <label for="date">Date:</label>
            <input type="text" class="form-control" ng-model="search.date" id="date">
        </div>
        <div class="form-group col-xs-6">
            <label for="price">Price:</label>
            <input type="text" class="form-control" ng-model="search.payment" id="price">
        </div>
        <div class="form-group col-xs-12">
            <label for="first">Fixed: </label>
            <input type="checkbox" ng-click="includeType('fixed')" id="first"/>
            <label for="second">Hourly: </label>
            <input type="checkbox" ng-click="includeType('hourly')" id="second"/>
        </div>
    </div>
    <div class="row">
        <div class="panel panel-primary" ng-repeat="order in orders | filter:orderFilter | filter:search">
            <div class="panel-heading">
                {{order.title}}
                <span class="label label-warning">{{order.payType}}</span>
                <span>{{order.payment}}</span>
            </div>
            <div class="panel-body">
                {{order.descr}}
            </div>
            <div class="panel-footer">{{order.date}}</div>
        </div>
    </div>
</div>
